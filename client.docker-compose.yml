version: '3.7'

services:
  scapy-client:
    build:
      context: .
      dockerfile: docker/server.Dockerfile
    hostname: scapy
    container_name: exp-scapy-client
    image: exp-net-scapy
    tty: true
    stdin_open: true
    volumes:
      - ./client:/scapy/src
    network_mode: "host"
    cap_add:
      - NET_ADMIN
      - NET_RAW